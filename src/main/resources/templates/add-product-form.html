<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Add New Product</h2>

    <form th:action="@{/addProduct}" th:object="${product}" method="post" class="card p-4 shadow-sm">
		<div class="mb-3">
            <label for="title" class="form-label">Product ID</label>
            <input type="text" th:field="*{pno}" class="form-control" id="title" placeholder="Enter title">
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Product Title</label>
            <input type="text" th:field="*{productTitle}" class="form-control" id="title" placeholder="Enter title" required>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <textarea th:field="*{productDesc}" class="form-control" id="desc" rows="3" placeholder="Enter description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" th:field="*{productCategory}" class="form-control" id="category" placeholder="Enter category" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price (â‚¹)</label>
            <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Enter price" min="0" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-success">Save Product</button>
        <a th:href="@{/allproducts}" class="btn btn-secondary ms-2">Back to List</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
