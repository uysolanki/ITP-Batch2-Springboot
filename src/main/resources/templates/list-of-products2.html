<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<a href="/addproductform" class="btn btn-secondary mt-3 ml-5">Add Product</a>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Product List</h2>
	
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Product Title</th>
                    <th scope="col">Product Description</th>
                    <th scope="col">Product Category</th>
                    <th scope="col">Product Price</th>
                     <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.productTitle}"></td>
                    <td th:text="${product.productDesc}"></td>
                    <td th:text="${product.productCategory}"></td>
                    <td th:text="'â‚¹' +${product.price}"></td>
                    <td> <a th:href="@{'/deleteProductFE/' + ${product.pno}}" class="btn btn-danger btn-sm" 
                       onclick="return confirm('Are you sure you want to delete this Product?');">Delete </a> </td>
                       
                    <td> <a th:href="@{'/updateProductForm/' + ${product.pno}}" class="btn btn-primary btn-sm" 
                       onclick="return confirm('Are you sure you want to delete this Product?');">Update </a> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS Bundle (optional for dropdowns, modals, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
